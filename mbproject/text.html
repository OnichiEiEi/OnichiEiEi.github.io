<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment for Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .content {
      text-align: center;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="goBack()">Back</button>
  <div class="content">
    <h1 id="dayTitle">Comment for Day</h1>
    <p id="commentText"></p>
  </div>
  <script>
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const regex = /([^&=]+)=([^&]*)/g;
      let m;
      while (m = regex.exec(queryString)) {
        params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
      }
      return params;
    }

    function goBack() {
      window.location.href = 'index.html#calendarPage'; // เปลี่ยน URL เป็นหน้าที่คุณต้องการ
    }

    document.addEventListener("DOMContentLoaded", function() {
      const params = getQueryParams();
      document.getElementById("dayTitle").textContent = `Comment for Day ${params.day}`;
      document.getElementById("commentText").textContent = params.comment;
    });
  </script>
</body>
</html>
