<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyHop</title>
    <link rel="stylesheet" href="style.css">
    <script src="/mbproject/config.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="top-text" style="display: flex; margin-top: 5px; justify-content: center; font-size: 20px;">
                <h1 class="day" id="days" style="margin: 0; width: 50px;">31</h1>
                <h1 class="month" id="months" style="margin: 0; width: 100px; padding-right: 100px;">JAN</h1>    
            </div>
            <div class="card"><img src="/mbproject/assets/img/Rectangle 1.png" alt="" id="flashCard" style="width: 250px;"></div>
            <div class="emoji"><a href="#" role="button" tabindex="0" onclick="showMood()"><img src="/mbproject/assets/img/Frame 2.png" alt="" style="width: 70px; height: auto; margin-top: 10px;"></a></div>
            <div class="comment" style="align-items: center; justify-content: center; justify-self: center;">
                <h3 class="text" style="width: 200px; height: 30px; margin: 0; margin-top: 10px; padding-right: 100px;">How do you feel today</h3>
                <input type="text" id="commentMessage" placeholder="ลองบันทึกเหตุการณ์วันนี้ดูซิ" style="width: 300px; height: 30px; border-radius: 25px; border-width: 1px; padding-left: 20px;">
            </div>  
        </div>
        <div class="foot">
            <div class="rabbit"><img src="/mbproject/assets/img/Frame 3.png" alt="" style="width: 100%; height: 100%; margin-top: 50px;"></div>
        </div>
        <nav class="navbar">
            <a class="navitem" href="#"><img src="/mbproject/assets/img/2.png" alt="" style="width: 100px; height: auto;"></a>
            <a class="navitem" href="#"><img src="/mbproject/assets/img/1.png" alt="" style="width: 100px; height: auto;"></a>
            <a class="navitem" href="#"><img src="/mbproject/assets/img/3.png" alt="" style="width: 100px; height: auto;"></a>
        </nav>
    </div>  
</body>
</html>
